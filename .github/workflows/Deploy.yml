name: Deploy

# 이 워크플로우가 언제 실행될지 설정
on:
  push:
    branches: [ "dev" ]    # develop 브랜치 push 시 실행
  pull_request:
    branches: [ "dev" ]    # develop 대상 PR 생성 시 실행

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소 코드 가져오기
      - name: Checkout
        uses: actions/checkout@v4

      # 2. JDK 17 세팅
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Spring Boot 실행에 필요한 env.properties 파일 생성
      - name: Create env.properties
        run: |
          mkdir -p ./src/main/resources
          cd ./src/main/resources
          touch env.properties
          echo "${{ secrets.ENV }}" > env.properties
        shell: bash

      # 4. gradlew 에 실행 권한 부여
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 5. Gradle build (테스트 제외)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: clean build -x test
